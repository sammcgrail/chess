<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>6D Chess</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="scene-container"></div>
        <div id="sidebar">
            <div id="status">White to move</div>
            <div id="timeline-panel">
                <div id="timeline-header">Timelines</div>
                <div id="timeline-list"></div>
            </div>
            <div id="moves"></div>
            <div id="button-row">
                <button id="reset">New Game</button>
                <button id="cpu-toggle">Start CPU</button>
            </div>
            <div id="cpu-controls">
                <label>Speed: <input type="range" id="cpu-speed" min="100" max="2000" value="400" step="100"></label>
                <button id="cpu-camera-toggle" class="active">Camera Follow: ON</button>
                <div id="cpu-white-controls" class="cpu-color-controls">
                    <div class="cpu-color-header">
                        <span class="cpu-color-dot white"></span>
                        <span>White CPU</span>
                        <button id="cpu-white-toggle" class="cpu-color-toggle active">ON</button>
                    </div>
                    <label>Portal: <input type="range" id="cpu-white-portal" min="0" max="100" value="30" step="5"></label>
                    <label>Capture: <input type="range" id="cpu-white-capture" min="0" max="100" value="70" step="5"></label>
                </div>
                <div id="cpu-black-controls" class="cpu-color-controls">
                    <div class="cpu-color-header">
                        <span class="cpu-color-dot black"></span>
                        <span>Black CPU</span>
                        <button id="cpu-black-toggle" class="cpu-color-toggle active">ON</button>
                    </div>
                    <label>Portal: <input type="range" id="cpu-black-portal" min="0" max="100" value="30" step="5"></label>
                    <label>Capture: <input type="range" id="cpu-black-capture" min="0" max="100" value="70" step="5"></label>
                </div>
            </div>
            <div id="command-panel">
                <input type="text" id="command-input" placeholder="e2e4 or fen or help">
                <div id="command-output"></div>
            </div>
            <div id="shortcuts-panel">
                <div id="shortcuts-header">Keyboard Shortcuts</div>
                <div class="shortcut-row"><span class="key">W A S D</span> Pan camera</div>
                <div class="shortcut-row"><span class="key">Q / E</span> Zoom out/in</div>
                <div class="shortcut-row"><span class="key">Space</span> Flip board</div>
                <div class="shortcut-row"><span class="key">F</span> Focus timeline</div>
                <div class="shortcut-row"><span class="key">C</span> Reset camera</div>
                <div class="shortcut-row"><span class="key">Tab</span> Cycle timelines</div>
                <div class="shortcut-row"><span class="key">Arrows</span> Navigate moves</div>
                <div class="shortcut-row"><span class="key">Home / End</span> First/last move</div>
            </div>
        </div>
    </div>
    <!-- External libraries from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- TypeScript compiled bundle (with cache buster) -->
    <script src="dist/bundle.js?v=20260217f"></script>
</body>
</html>
